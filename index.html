<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchain</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #1a1a1a, #333333);
      color: #fff;
    }
    h1 { font-size: 3em; margin-bottom: 10px; }
    p { font-size: 1.2em; margin-bottom: 50px; }
    #enterRealmBtn {
      padding: 15px 40px;
      font-size: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    #enterRealmBtn:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Avacent Kitchain</h1>
  <p>Welcome to Kitchain Network!</p>
  <button id="enterRealmBtn">Enter Realm</button>
  <script>
    const button = document.getElementById('enterRealmBtn');
    button.addEventListener('click', () => {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
